<!DOCTYPE html>

<html lang = "en">
	<head>
		<title>Etch-A-Sketch</title>
		<meta charset="UTF-8">
        <!-- <script src= "scripts.js"></script> -->
        <link rel="stylesheet"  href="styles.css" />
        <link rel="stylesheet"  href="reset.css" />
	</head>

	<body>
        <div class="flex-container">
            <div class = "title"><h1>SketchPad</h1></div>
            <div class="mode">Mode: Coloring</div>
            <div class = "content">
                <div class = "board"></div>
                <div class = "buttons">
                    <button class = "blackButton" onclick = "changeColor('black')">Black</button>
                    <button class = "eraserButton" onclick = "changeColor('white')">Eraser</button>
                    <button class = "grayButton" onclick = "changeColor('grey')">Grey</button>
                    <button class = "randomButton" onclick = "changeColor('random')">Random</button>
                    <button onclick = "resetBoard()">Reset</button>
                </div>
                <div>
                    <input type="text" 
                        placeholder="size of board"
                        value ="16"
                        onchange= 'changeSize(this.value)'
                    />
                    <button>Set Size</button>
                </div>
                <div class="error">Input must be between 2 and 100</div>
            </div>
        </div>
	</body>
    <script type = 'text/javascript'></script>
    <script src= "scripts.js"></script>
</html>
